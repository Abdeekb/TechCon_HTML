<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Us</h2>
            <p>If you have any questions, please feel free to reach out to us!</p>

            <form action="#" method="POST">
                <label for="contactName">Your Name:</label>
                <input type="text" id="contactName" name="contactName" required><br><br>

                <label for="contactEmail">Your Email:</label>
                <input type="email" id="contactEmail" name="contactEmail" required><br><br>

                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <input type="submit" value="Send Message">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
