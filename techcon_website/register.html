<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Register Now</h2>
            <form action="/submit_registration" method="POST">
                <!-- Full Name -->
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <!-- Email -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required><br><br>

                <!-- Company Name (Optional) -->
                <label for="company">Company Name (Optional):</label>
                <input type="text" id="company" name="company"><br><br>

                <!-- Attendee Type -->
                <label for="attendee_type">Attendee Type:</label>
                <select id="attendee_type" name="attendee_type">
                    <option value="speaker">Speaker</option>
                    <option value="visitor">Visitor</option>
                    <option value="sponsor">Sponsor</option>
                </select><br><br>

                <!-- Password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <!-- Confirm Password -->
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required><br><br>

                <!-- Terms and Conditions -->
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="terms.html">terms and conditions</a>.
                </label><br><br>

                <!-- Submit Button -->
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
